apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-app-argo-config
  namespace: argocd
spec:
  project: my-application
  source:
    repoURL: https://github.com/sushmajain1012/Devops-ITD-Aug-2023.git
    targetRevision: main
    path: Kubernetes/argocd/kube_configs
  destination:
    server: https://13.233.251.111:6443
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
